<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <main id="main">

        </main>
        <div class="search-container main-container">
            <i class="fa fa-search"></i>
            <input type="text" id="searchBar" placeholder="Search Repository..." autocomplete="off" />
        </div>
        <div class="repository-section" id="repositories">
            <div id="nothing-alert">Nothing Found</div>
        </div>

        <div class="pagination">
            <button onclick="goToPrevious()">&laquo;</button>
            <button onclick="goToPage(1)">1</button>
            <button onclick="goToPage(2)">2</button>
            <button onclick="goToPage(3)">3</button>
            <button onclick="goToPage(4)">4</button>
            <button onclick="goToPage(5)">5</button>
            <button onclick="goToPage(6)">6</button>
            <button onclick="goToPage(7)">7</button>
            <button onclick="goToPage(8)">8</button>
            <button onclick="goToPage(9)">9</button>
            <button onclick="goToNext()">&raquo;</button>
        </div>
        <div class="pagination">
            <button onclick="goToPrevious()">Older</button>
            <button onclick="goToNext()">Newer</button>
        </div>
    </div>
</body>
<script src="index.js" defer></script>

</html>
